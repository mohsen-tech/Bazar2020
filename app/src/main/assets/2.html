<script type="text/javascript">

 function ConvertHtml()
 {
         var mtxt=$(".txt1").val(); 
         mtxt=ReplaceAll(mtxt,"،","~1***~");
         mtxt=ReplaceAll(mtxt,".","~2***~");
 
         var vv=parsePersian(mtxt); 
          
         vv=ReplaceAll(vv,"~1***~",",")
         vv=ReplaceAll(vv,"~2***~",".");

         $(".txt2").text(vv);

         // $(".txt1").val("");
 }

 function ReplaceAll(str,olds,news)
 {
     while(str.indexOf(olds)>-1)
     {
         str=str.replace(olds,news);
     }
     return str;
 }

</script>
