function GetListProductAndCats(fromrec)
{
	if(QueryString.sorting){
	   var surl=urlsite_bz+"/WService/?Action=Prods&showimage=2&creatorcity=2774&selltype=All&fromrec="+fromrec+"&maxno=10&sort="+window.randomp;
       LoadGetJson(surl,GetListProduct);
       return;
	}
	
	if(QueryString.search)
    {
        var surl=urlsite_bz+"/WService/"+decodeURIComponent(QueryString.search);
        LoadGetJson(surl,GetListProduct);
        return;
    }
    
    if(QueryString.cat)
    {
        var surl=urlsite_bz+"/WService/?Action=Prods&type=Prod&showimage=2&maxno=10&fromrec="+fromrec+"&cat="+QueryString.cat;
        LoadGetJson(surl,GetListProduct);
        return;
    }

    if(QueryString.city)
    {
        var burl=urlsite_bz+"/wservice/default.aspx?Action=Items&showimage=2&city="+QueryString.city;
        if(QueryString.area)
           burl=urlsite_tk+"/wservice/default.aspx?Action=Items&showimage=2&city="+QueryString.city+"&area="+QueryString.area;
             
        LoadGetJson(burl,GetListProduct);
    }
    else
    {
        LoadGetJson(urlsite_bz+"/wservice/default.aspx?app_test=1&Action=Items&module=Cnt&type=GiftCard&usrid=&AutoLang=FA&showimage=2&sort=1&fromrec="+fromrec+"&maxno=10&cat="+QueryString.cat+"&scat=&id=&pid=&relid=&rate=&cmd=",GetListProduct);
    }
}

 

 

function GetListProduct(val)
{  
    var List_itemsSample = document.getElementsByClassName("SampleItems")[0].innerHTML;
 
    var rows="";
    var ob=val.items; 
    if(!val.items)
	{
		$(".ListItems").append("<div class='notfindProd'>"+"موردی یافت نشد"+"</div>"); 
		return; 
	}    

    for(var i=0;i<ob.length;i++)
    {
		var tovzih1="";
		if(ob[i].selltype=="M") 
		{ 
			ob[i].price=tovzih1=ppt("مزایده");
		}
		else{
			ob[i].price+=ppt(" ﺗﻮﻣﺎﻥ");
		}
        var a_row=List_itemsSample
        .replace("fastfoothi",ppt(ob[i].name))
        .replace("_ximg",ob[i].icon)
        .replace("shahr",ppt(ob[i].province))
        .replace("mantaghe",ppt(ob[i].city))
        .replace("ghamatToman",ob[i].price) 
        .replace("tovzih1",tovzih1) 
        .replace("images/sample.jpg",ob[i].icon) 
        .replace("xId",ob[i].id) 
        .replace("xId",ob[i].id) 
        .replace("xId",ob[i].id) 
        ;
        rows=rows+a_row;
    }
    //adType
    $(".ListItems").append(rows); 
}
