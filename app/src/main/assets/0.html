<script>
        function EncoderPass(date, Password)
        {  
            var Str_Output = "";
            var j = 0;
            for (var  i = 0; i < date.length; i++)
            {
                var vd = date[i].charCodeAt();
                var vp = Password[j].charCodeAt();
                j++;
                if (Password.length <= j) j = 0;

                Str_Output += String.fromCharCode(SumByte(vd, vp));
            }
            return Str_Output;
        }

        function DecoderPass(data,Password)
        {  
            var Str_Decode = "";
            var j = 0;
            for (var  i = 0; i < data.length; i++)
            {
                var vd =data[i].charCodeAt();
                var vp =Password[j].charCodeAt();
                j++;
                if (Password.length <= j) j = 0;

                Str_Decode += String.fromCharCode(MunByte(vd, vp));
            }
            return Str_Decode;
        }


        function MunByte(a, b)
        {
            var s = a - b;
            if (s < 0)
                return (255+s);
            else
                return s;
        }
		
        function SumByte(a, b)
        {
            var s = a + b;
            if (s > 255)
                return (s - 255);
            else
                return s;
        }
