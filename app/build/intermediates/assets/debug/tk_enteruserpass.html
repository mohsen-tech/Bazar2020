   function BtnLogin()
   { 
		if(QueryString.f)
		{
			var usr=urlsite_bz+"/WService/?Action=Remember&email="+$("#upemail").val(); 
			LoadGetJson(usr,function(val){
				if(val==-1)alertt("عملیات ناموفق");
				if(val==-2)alertt("ایمیل نامعتبر می باشد");
				if(val>-1)alertt("ایمیل ارسال شد");
			});
			return;
		}
        window.onresize();
        var usr=urlsite_bz+"/wservice/?action=Login&usr="+$("#upemail").val()+"&pwd="+$("#uppass").val(); 
        LoadGetJson(usr,SubLogin);
   }

   function SubLogin(val)
   { 
		if(QueryString.f)
		{
		    alertt("ارسال شد ایمیل خود را چک نمایید"); 
			return;
		}

       if(parseInt(val.result)==-1)
       {
            alertt("اطلاعات ورودی اشتباه");
            SetDV("usrId","");  
            SetDV("pass","");
            SetDV("id","");  
            SetDV("vname","");  
            SetDV("nameuser","");  

            JSInterface.ExeFunc(1);
       }
       else
       {
            var id=parseInt(val.result);
            var vname=(val.vname);  
            SetDV("usrId",$("#upemail").val());  
            SetDV("pass",$("#uppass").val());  
            SetDV("id",id);  
            SetDV("nameuser",vname); 
            ExeFunc(1);
            alertt("خوش آمدید");
            //ChengeUrl("tk_prods.html#city="+ encodeURI(city));
            if(!GoBackHref())
                SelectItem("home"); 
       }
   }
