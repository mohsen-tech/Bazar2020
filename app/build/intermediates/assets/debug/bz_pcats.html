function ResizeWindows() {
	var win=$(window);
	var w_win=win.width()-6;
	if(win.width()<200){
		$(".acat_bbax").width(w_win);
	}
	else{ 
		var n_r=(w_win/(172))|0;
		var wi_it=(w_win/n_r)-5;
		$(".acat_bbax").width(wi_it);
	}
}

				.replace("_id",val.items[i].id)
				.replace("_xaddresimg",val.items[i].icon); 
				rows=rows+a_row;
        	}
        } 
        $(".List_itemsM").empty().append(rows);
        ResizeWindows();
    });
}
