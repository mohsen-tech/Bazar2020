<script>

var QueryString=GetQueryString();

if(QueryString.id==undefined)
   QueryString.id=1;

function ErrorLoadIframe(Status,el)
{
   if(!Status){
      $(el).css({"display":"none"});
      $(el).attr("src","tk_error_connetion.html"); 
      $(el).css({"display":"block"});
   }
}

$.v={};
$.v.old_so=-1;

$.v.numberA=1;
$.v.numberB=2;
$.v.numberBr=[];

$('.MainTabs').tabs({select:SelectTabs})
    .addClass('ui-tabs-vertical ui-helper-clearfix');

$('.mainTab1').tabs({select:SelectTabs})
    .addClass('ui-tabs-vertical ui-helper-clearfix');

$('.mainTab2').tabs({select:SelectTabs})
    .addClass('ui-tabs-vertical ui-helper-clearfix');

ChangeTab("mainTab1");//defult

function SelectTabs(event,ui)
{
	//alert(ui.panel.id);
	 LoadingStart();
	 ChangeTab(ui.panel.id,ui.panel);
}


function ChangeTab(val,p){
    if(val.indexOf("_")<0)
    {
        $.v.numberA=parseInt(val.substr(7));
        if($.v.numberBr.length>=$.v.numberA)
        {
            $.v.numberB=$.v.numberBr[$.v.numberA];
            if($.v.numberBr[$.v.numberA] == undefined) $.v.numberB=1;
        }
        else
            $.v.numberB=1; 
    }
    else
    {
        $.v.numberA=parseInt(val.substr(7));
        $.v.numberB=parseInt(val.substr(9));
        $.v.numberBr[$.v.numberA]=$.v.numberB;
    }

    NewTabOpen($.v.numberA,$.v.numberB);
    //$(".Logs").empty().append("  numberA :"+$.v.numberA+"  numberB :"+$.v.numberB);    
}

function NewTabOpen(a,b)
{
    var so=a+""+b;
    if(so==$.v.old_so)
    {
        LoadingStop();
       return;
    }
    $.v.old_so=so;
    
    $(".Logs").empty().append(so+" open");
    $(".iframes").css({"display":"none"}); 
    CheckLoadIframe($(".aiframe_"+so)[0],function(st){
      if(st)
      {
         $(".aiframe_"+so).css({"display":"block"});
      }
      else
      {
         $(".aiframe_"+so).attr("src","tk_error_connetion.html"); 
         $(".aiframe_"+so).css({"display":"block"}); 
      }
      
    });
    
    var src = $(".aiframe_"+so).attr("src");

   
    var srca="";
    var usrId=QueryString.id;//767;
    //usrId=767;

    var root=urlsite_bz;//"http://192.168.2.2/bazar";
    if(so=="11") {$(".List_iframe").css({"height":"700px"}); srca=root+"/mobilepage/EditInformation.aspx?usrId="+usrId;}
    if(so=="12") {$(".List_iframe").css({"height":"500px"}); srca=root+"/mobilepage/ChangePassword.aspx?usrId="+usrId;}
    if(so=="13") {$(".List_iframe").css({"height":"500px"}); srca=root+"/mobilepage/BankAccount.aspx?usrId="+usrId;}
    if(so=="14") {$(".List_iframe").css({"height":"700px"}); srca=root+"/mobilepage/SharzhAccount.aspx?usrId="+usrId;}
    if(so=="15") {$(".List_iframe").css({"height":"400px"}); srca=root+"/mobilepage/GetFromAccount.aspx?usrId="+usrId;}
    if(so=="16") {$(".List_iframe").css({"height":"500px"}); srca=root+"/mobilepage/MyBills.aspx?usrId="+usrId;}
    if(so=="17") {$(".List_iframe").css({"height":"500px"}); srca=root+"/mobilepage/Favorates.aspx?usrId="+usrId;}
    if(so=="21") {$(".List_iframe").css({"height":"400px"}); srca=root+"/mobilepage/GetAllMsg.aspx?type=1&usrId="+usrId;}
    if(so=="22") {$(".List_iframe").css({"height":"500px"}); srca=root+"/mobilepage/GetAllMsg.aspx?type=2&usrId="+usrId;}
    if(so=="23") {$(".List_iframe").css({"height":"500px"}); srca=root+"/mobilepage/SendMessage.aspx?usrId="+usrId;}
    if(so=="31") {$(".List_iframe").css({"height":"800px"}); srca="file:///android_asset/profile.htm#id=" + usrId; }
    if(so=="41") {$(".List_iframe").css({"height":"850px"}); srca=root+"/mobilepage/MyStore.aspx?usrId="+usrId;}

    if(src=="")
    {    
        if(!jsi()) srca=srca.replace("file:///android_asset/","");
        
        $(".aiframe_"+so).attr("src",srca);
        console.log("Open Adress: " + srca);
    }
    else{
        LoadingStop();
    }
}
