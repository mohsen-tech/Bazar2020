<script>

function onerrorimg(item)
{
    item.src="";
}

var QueryString=GetQueryString();
if(!QueryString.id)QueryString.id="50";

LoadGetJson(urlsite_bz+"/WService/?Action=Profile&type=type&showimage=2&UserId="+QueryString.id,GetProFile);
//تا کنون فروشی نداشته اند
function GetProFile(val)
{
    var it=val.items[0];
    $(".userId").html(it.id);
    $(".userName").html(it.StoreName); 
    $(".img_UserImg").attr("src",it.UserImg);

    if(it.RatingStr.indexOf(".")>0)
       $(".img_RatingStr").attr("src",it.RatingStr);
       
    $(".SellsProd").html(it.SellsProd+ppt(" کالا"));
    $(".Buyers").html(it.Buyers);
    $(".addres").html(it.Province + "/" + it.City);
    //StoreName
}
//http://www.bazar2020.ir/WService/default.aspx?app_test=1&Action=CommentList&module=Prod&type=Rating&usrid=&AutoLang=FA&showimage=2&sort=1&fromrec=0&maxno=20&cat=&scat=&id=&pid=&rate=&cmd=&relid=767


LoadGetJson(urlsite_bz+"/WService/default.aspx?app_test=1&Action=CommentList&module=Prod&type=Rating&usrid=&AutoLang=FA&showimage=2&sort=1&fromrec=0&maxno=20&cat=&scat=&id=&pid=&rate=&cmd=&relid="+QueryString.id,GetCommentList);

function GetCommentList(val)
{
    var it=val.items;
    var sm_box =$(".div_comment_sample").html();
    var inner_combody="";
    if(it==undefined)return;
    
    for(var i=0;i<it.length;i++)
    {
      var tml_combody=sm_box
      .replace("$txt_senderName",ppt(it[i].alias))
      .replace("$txt_desc",ppt(it[i].commenttext))
      .replace("$txt_date",ppt(it[i].sendDate))
      ;
      
      inner_combody+=tml_combody;
    }
    $(".combody").html(inner_combody);
}
</script>
